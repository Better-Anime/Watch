<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Anime - Taboo Tattoo</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Better-Anime/Watch/refs/heads/main/BA.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            background-color: #1e2a36;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background-color: #1e2a36;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e2a36;
            color: rgb(28, 137, 233);
            flex-shrink: 0;
        }
        
        .logo a {
            text-decoration: none;
            color: #799ec2;
            font-size: 24px;
            margin-left: 40px;
        }
        
        .logo a:hover {
            color: #3498db; /* Change color on hover if desired */
        }

        .content {
            display: flex;
            flex: 1;
            background-color: #1e2a36;
        }
        
        iframe {
            width: 75%;
            height: 810px;
            border: none;
            background-color: #2b3e50;
            margin-left: 60px;
            overflow: hidden;
        }
        
        .sidebar {
            width: 30%;
            min-width: 250px;
            max-width: 350px;
            background-color: #2b3e50;
            color: white;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .tabs, .sub-dub-buttons {
            display: flex;
            background-color: #1c2833;
            margin-bottom: 10px;
        }

        .sub-dub-buttons {
            margin-bottom: 5;
        }

        .tab, .sub-dub-button {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
            font-size: 16px;
        }
        
        .tab.active, .sub-dub-button.active {
            background-color: #3498db;
            color: white;
        }

        .list-container {
            overflow-y: auto;
            padding: 10px;
            height: 100%;
            background-color: #2b3e50;
            display: none;
        }
        
        .list-item {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #3b4f63;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 14px;
        }
        
        .list-item:hover {
            background-color: #1e2e3e;
            transform: translateX(5px);
        }
        
        .footer {
            background-color: #1e2a36;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            flex-shrink: 0;
        }

        @media screen and (max-width: 768px) {

            .body {
                height: 100px;
                min-height: 100px;
            }

            .list-container {
                height: 180px;
                overflow: scroll;
            }

            .container {
                height: 80%;
                overflow: hidden;
            }

            .content {
                flex-direction: column;
                align-items: center;
                overflow: hidden;
            }
        
            iframe {
                width: 90%;  /* Takes most of the screen */
                height: 260px; /* Adjusts the height */
                margin: 10px 0;
                overflow: hidden;
            }
        
            .sidebar {
                width: 90%;
                max-width: none;
                height: auto;
                padding: 5px;
            }
        
            .tab, .sub-dub-button {
                padding: 10px;
                font-size: 14px;
            }
        
            .list-item {
                padding: 10px;
                font-size: 12px;
            }
        
            .header {
                padding: 5px 10px;
                margin-left: 8px;
            }
        
            .logo {
                font-size: 20px;
            }
        
            .footer {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="https://better-anime.github.io/home" class="logo-link"><strong>Better Anime</strong></a>                
            </div>
        </div>

        <div class="content">
            <iframe id="embed" src="" scrolling="no" frameborder="0"></iframe>
            
            <div class="sidebar">
                <div class="sub-dub-buttons">
                    <div class="sub-dub-button active" onclick="toggleVersion('sub')">Sub</div>
                    <div class="sub-dub-button" onclick="toggleVersion('dub')">Dub</div>
                </div>

                <div class="tabs">
                    <div class="tab active" onclick="showSeason('season1')">Season 1</div>
                </div>

                <div class="list-container" id="season1-sub">
                    <div class="list-item" onclick="changeEmbed('https://example.com/season1/sub/episode1')">Episode 1</div>
                    <div class="list-item" onclick="changeEmbed('https://example.com/season1/sub/episode2')">Episode 2</div>
                    <div class="list-item" onclick="changeEmbed('https://example.com/season1/sub/episode3')">Episode 3</div>
                    <div class="list-item" onclick="changeEmbed('https://example.com/season1/sub/episode4')">Episode 4</div>
                    <div class="list-item" onclick="changeEmbed('https://example.com/season1/sub/episode5')">Episode 5</div>
                </div>

                <div class="list-container" id="season1-dub">
                    <div class="list-item" onclick="changeEmbed('https://s3embtaku.pro/streaming.php?id=MTE2Mjkz&amp;title=Taboo+Tattoo+(Dub)+Episode+1&amp;typesub=SUB')">Episode 1</div>
                    <div class="list-item" onclick="changeEmbed('https://s3embtaku.pro/streaming.php?id=MTE2Mjk0&title=Taboo+Tattoo+%28Dub%29+Episode+2&typesub=SUB')">Episode 2</div>
                    <div class="list-item" onclick="changeEmbed('https://s3embtaku.pro/streaming.php?id=MTE2Mjk1&title=Taboo+Tattoo+%28Dub%29+Episode+3&typesub=SUB')">Episode 3</div>
                    <div class="list-item" onclick="changeEmbed('https://s3embtaku.pro/streaming.php?id=MTE2Mjk2&title=Taboo+Tattoo+%28Dub%29+Episode+4&typesub=SUB')">Episode 4</div>
                    <div class="list-item" onclick="changeEmbed('https://s3embtaku.pro/streaming.php?id=MTE2Mjk3&title=Taboo+Tattoo+%28Dub%29+Episode+5&typesub=SUB')">Episode 5</div>
                    <div class="list-item" onclick="changeEmbed('https://s3embtaku.pro/streaming.php?id=MTE2Mjk4&title=Taboo+Tattoo+%28Dub%29+Episode+6&typesub=SUB')">Episode 6</div>
                    <div class="list-item" onclick="changeEmbed('https://s3embtaku.pro/streaming.php?id=MTE2Mjk5&title=Taboo+Tattoo+%28Dub%29+Episode+7&typesub=SUB')">Episode 7</div>
                    <div class="list-item" onclick="changeEmbed('https://s3embtaku.pro/streaming.php?id=MTE2MzAw&title=Taboo+Tattoo+%28Dub%29+Episode+8&typesub=SUB')">Episode 8</div>
                    <div class="list-item" onclick="changeEmbed('https://s3embtaku.pro/streaming.php?id=MTE2MzAx&title=Taboo+Tattoo+%28Dub%29+Episode+9&typesub=SUB')">Episode 9</div>
                    <div class="list-item" onclick="changeEmbed('https://s3embtaku.pro/streaming.php?id=MTE2MzAy&title=Taboo+Tattoo+%28Dub%29+Episode+10&typesub=SUB')">Episode 10</div>
                    <div class="list-item" onclick="changeEmbed('https://s3embtaku.pro/streaming.php?id=MTE2MzAz&title=Taboo+Tattoo+%28Dub%29+Episode+11&typesub=SUB')">Episode 11</div>
                </div>
            </div>
        </div>

        <div class="footer">
            Â© 2024 Better Anime. All rights reserved. Please note all Anime come from an external 3rd Party site!
        </div>
    </div>

    <script>
        function cleanEmbed() {
          const iframe = document.getElementById('embed');
        
          iframe.onload = () => {
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        
            // Remove known ad containers by class or ID
            const adElements = iframeDoc.querySelectorAll('.ad-container, .popup, #ad-banner');
            adElements.forEach(ad => ad.remove());
          };
        }
        
        // Call this function after changing the embed source
        function changeEmbed(url) {
          const iframe = document.getElementById('embed');
          iframe.src = url;
          iframe.onload = cleanEmbed; // Attach the cleaner
        }

        function showSeason(season) {
            document.getElementById('season1').style.display = 'none';
            document.getElementById(season).style.display = 'block';

            const tabs = document.getElementsByClassName('tab');
            for (let tab of tabs) {
                tab.classList.remove('active');
            }
            document.querySelector(`[onclick="showSeason('${season}')"]`).classList.add('active');
        }

        window.onload = function() {
            // Set Season 1 Sub as the default on page load
            showSeason('season1');
            toggleVersion('sub');
        };
    
        function changeEmbed(url) {
            document.getElementById('embed').src = url;
        }
    
        function showSeason(season) {
            // Hide all season lists
            document.getElementById('season1-sub').style.display = 'none';
            document.getElementById('season1-dub').style.display = 'none';
    
            // Show the selected season
            document.getElementById(`${season}-sub`).style.display = 'block';
            document.getElementById(`${season}-dub`).style.display = 'block';
    
            // Activate the corresponding season tab
            const tabs = document.getElementsByClassName('tab');
            for (let tab of tabs) {
                tab.classList.remove('active');
            }
            document.querySelector(`[onclick="showSeason('${season}')"]`).classList.add('active');
        }
    
        function toggleVersion(version) {
            // Hide all season sub/dub lists
            const subDubButtons = document.getElementsByClassName('sub-dub-button');
            for (let button of subDubButtons) {
                button.classList.remove('active');
            }
    
            // Activate the selected version button
            document.querySelector(`[onclick="toggleVersion('${version}')"]`).classList.add('active');
    
            // Show the corresponding sub/dub lists
            document.getElementById('season1-sub').style.display = version === 'sub' ? 'block' : 'none';
            document.getElementById('season1-dub').style.display = version === 'dub' ? 'block' : 'none';
        }
    </script>
</body>
</html>
