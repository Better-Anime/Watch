<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Anime - Taboo Tattoo</title>
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Better-Anime/Watch/refs/heads/main/BA.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #2b3e50;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 1000px;
            background-color: #2b3e50;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 10px;
            padding-bottom: 20px;
        }

        .header {
            display: flex;
            justify-content: flex-start;  /* Align items to the left */
            align-items: center;
            padding: 10px 20px;
            background-color: #2b3e50;
            color: rgb(28, 137, 233);
            margin-top: 20px;
            left: 33px;
            position: relative;  /* Make sure the header can be used as a reference for absolute positioning */
        }

        .logo {
            position: absolute; /* Use absolute positioning */
            left: 0;  /* Align the logo to the left edge */
            margin-left: 0px;  /* Remove any left margin */
            margin-bottom: 15px;
        }

        .logo a {
            text-decoration: none;
            color: #799ec2;
            font-size: 24px;
        }

        .logo a:hover {
            color: #4A90E2;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .video-js {
            width: 93%;
            height: 490px;
            background-color: #3c4a5a;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            width: 94%;
            margin: 10px 0;
            text-align: center;
        }

        .toggle-options, .season-selector {
            display: flex;
            justify-content: center;
            margin: 2px 0;
        }

        .toggle-options button, .season-selector button {
            background-color: #3c6eb3;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            transition: background-color 0.3s, transform 0.2s;
        }

        .toggle-options button:hover, .season-selector button:hover {
            background-color: #5a9cec;
            transform: scale(1.05);
        }

        .toggle-options button.active, .season-selector button.active {
            background-color: #4A90E2;
        }

        .episode-container {
            display: flex;
            justify-content: center;
            overflow-y: auto;
            height: 200px;
            width: 90%;
            border: 1px solid #799ec2;
            background-color: #537196;
            padding: 10px;
        }

        .episode-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .episode-list button {
            background-color: #34495E;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            width: 90%;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .episode-list button:hover {
            background-color: #5a6b7c;
            transform: scale(1.05);
        }

        @media screen and (max-width: 768px) {
            .video-js {
                width: 89%;
                height: 260px;
            }

            .episode-container {
                width: 83%;
                height: 150px;
            }

            .button-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="https://better-anime.github.io/home"><strong>Better Anime</strong></a>
            </div>
        </div>

        <div class="content">
            <video id="my-video" class="video-js" controls preload="auto"
                   poster="https://i.artfile.ru/1920x1200_1059397_[www.ArtFile.ru].jpg"
                   data-setup="{}">
                <source id="video-source" src="https://ggredi.info/download.php?url=aHR0cHM6LyAdrefsdsdfwerFrefdsfrersfdsrfer363435349AawehyfcghysfdsDGDYdgdsfsdfwstdgdsgtert1d3VieHNoMXAzLmFuZjU5OC5jb20vdXNlcjEzNDIvODcwZDBhOTU4MWMzNGIyNDlmNTY5MGRhMzE4ODk5YTAvRVAuMS52MC4xNjM5Mjc1MzAyLjEwODBwLm1wND90b2tlbj1VcFpoRFhxMG9BQ3hLYWd1NW41NUN3JmV4cGlyZXM9MTczMzM3NTAyMyZpZD0xMTYyOTM=" type="video/mp4" />
            </video>

            <div class="button-container">
                <div class="toggle-options">
                    <button onclick="toggleLanguage('sub')" id="subButton" class="active">Subbed</button>
                    <button onclick="toggleLanguage('dub')" id="dubButton">Dubbed</button>
                </div>

                <div class="season-selector">
                    <button onclick="selectSeason(1)" id="season1Button" class="active">Season 1</button>
                    <button onclick="selectSeason(2)" id="season2Button">Season 2</button>
                </div>
            </div>

            <div class="episode-container">
                <div class="episode-list" id="episode-list">
                    <!-- Episodes will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const episodes = {
            sub: {
                season1: [
                    { title: "Episode 1", url: "https://example.com/sub/season1/ep1.mp4" },
                    { title: "Episode 2", url: "https://example.com/sub/season1/ep2.mp4" }
                ],
                season2: [
                    { title: "Episode 1", url: "https://example.com/sub/season2/ep1.mp4" }
                ]
            },
            dub: {
                season1: [
                    { title: "Episode 1", url: "https://ggredi.info/download.php?url=aHR0cHM6LyAdrefsdsdfwerFrefdsfrersfdsrfer363435349AawehyfcghysfdsDGDYdgdsfsdfwstdgdsgtert1d3VieHNoMXAzLmFuZjU5OC5jb20vdXNlcjEzNDIvODcwZDBhOTU4MWMzNGIyNDlmNTY5MGRhMzE4ODk5YTAvRVAuMS52MC4xNjM5Mjc1MzAyLjEwODBwLm1wND90b2tlbj1VcFpoRFhxMG9BQ3hLYWd1NW41NUN3JmV4cGlyZXM9MTczMzM3NTAyMyZpZD0xMTYyOTM=" },
                    { title: "Episode 2", url: "https://example.com/dub/season1/ep2.mp4" }
                ],
                season2: [
                    { title: "Episode 01", url: "https://example.com/dub/season2/ep1.mp4" }
                ]
            }
        };

        let currentLanguage = 'sub';
        let currentSeason = 'season1';

        function toggleLanguage(lang) {
            currentLanguage = lang;
            updateButtonStyles('toggle-options', lang);
            loadEpisodes();
        }

        function selectSeason(seasonNumber) {
            currentSeason = 'season' + seasonNumber;
            updateButtonStyles('season-selector', currentSeason);
            loadEpisodes();
        }

        function loadEpisodes() {
            const episodeContainer = document.getElementById('episode-list');
            episodeContainer.innerHTML = '';
            const currentEpisodes = episodes[currentLanguage][currentSeason];

            currentEpisodes.forEach(ep => {
                const button = document.createElement('button');
                button.textContent = ep.title;
                button.onclick = () => changeVideo(ep.url);
                episodeContainer.appendChild(button);
            });
        }

        function changeVideo(videoUrl) {
            const player = videojs('my-video');
            player.src({ type: 'video/mp4', src: videoUrl });
            player.play();
        }

        function updateButtonStyles(containerClass, activeId) {
            document.querySelectorAll(`.${containerClass} button`).forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(activeId + 'Button').classList.add('active');
        }

        // Load episodes initially
        loadEpisodes();
    </script>
</body>
</html>
