<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy X Family</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #2b3e50;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 1000px;
            background-color: #2b3e50;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 10px;
            padding-bottom: 20px;
        }

        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to bottom, #0a8cc0, #2b3e50); /* Gradient from light sky blue to main page color */
            color: rgb(28, 137, 233);
            width: 100%;
            position: relative;
            margin-bottom: 7px;
        }

        .logo {
            position: absolute;
            margin-left: 25px;
        }

        .logo a {
            text-decoration: none;
            color: #799ec2;
            font-size: 24px;
        }

        .logo a:hover {
            color: #4A90E2;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .video-js {
            width: 93%;
            height: 490px;
            background-color: #3c4a5a;
            margin-bottom: 10px;
            border: 2px solid #1d2a36;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            width: 93%;
            margin: 10px 0;
            text-align: center;
        }

        .toggle-options, .season-selector {
            display: flex;
            justify-content: center;
            margin: 2px 0;
        }

        .toggle-options button, .season-selector button {
            background-color: #3c6eb3;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            transition: background-color 0.3s, transform 0.2s;
        }

        .toggle-options button:hover, .season-selector button:hover {
            background-color: #5a9cec;
            transform: scale(1.05);
        }

        .toggle-options button.active, .season-selector button.active {
            background-color: #4A90E2;
        }

        .episode-container {
            display: flex;
            justify-content: center;
            overflow-y: auto;
            height: 200px;
            width: 90%;
            border: 1px solid #799ec2;
            background-color: #537196;
            padding: 10px;
        }

        .episode-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .episode-list button {
            background-color: #34495E;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            width: 90%;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .episode-list button:hover {
            background-color: #5a6b7c;
            transform: scale(1.05);
        }

        .episode-list button.active {
            background-color: #5a6b7c;
            color: #2b3e50;
        }

        @media screen and (max-width: 768px) {
            .video-js {
                width: 89%;
                height: 260px;
            }

            .episode-container {
                width: 83%;
                height: 150px;
            }

            .button-container {
                width: 90%;
            }
        }
    </style>
</head>

<script>
    function changeVideo(videoUrl, button) {
        const player = videojs('my-video');
        player.src({ type: 'video/mp4', src: videoUrl });
        player.play();

        if (currentEpisodeButton) {
            currentEpisodeButton.classList.remove('active');
        }
        button.classList.add('active');
        currentEpisodeButton = button;

        player.on('error', function() {
            player.src({ type: 'video/mp4', src: videoUrl });
            player.play();
        });
    }

    function loadEpisodes() {
        const episodeContainer = document.getElementById('episode-list');
        episodeContainer.innerHTML = '';
        const currentEpisodes = episodes[currentLanguage][currentSeason];

        currentEpisodes.forEach(ep => {
            const button = document.createElement('button');
            button.textContent = ep.title;
            button.onclick = () => changeVideo(ep.url, button || 0);
            episodeContainer.appendChild(button);
        });
    }

    function saveProgress(videoUrl, currentTime) {
        const key = `${currentLanguage}_${currentSeason}_${videoUrl}`;
        localStorage.setItem(key, currentTime);
    }

    function loadProgress(videoUrl) {
        const key = `${currentLanguage}_${currentSeason}_${videoUrl}`;
        return localStorage.getItem(key) || 0;
    }

    function changeVideo(videoUrl, button) {
        const player = videojs('my-video');
        const savedTime = loadProgress(videoUrl);
        player.src({ type: 'video/mp4', src: videoUrl });
        player.currentTime(savedTime);
        player.play();

        if (currentEpisodeButton) {
            currentEpisodeButton.classList.remove('active');
        }
        button.classList.add('active');
        currentEpisodeButton = button;

        player.on('timeupdate', function() {
            saveProgress(videoUrl, player.currentTime());
        });

        player.on('error', function() {
            player.src({ type: 'video/mp4', src: videoUrl });
            player.play();
        });
    }

    // Load episodes initially
    loadEpisodes();
</script>
